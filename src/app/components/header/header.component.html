
<nb-layout-header fixed>
  <div class="container">
    <div class="header-container">
      <div class="logo-container">
        <a class="logo" href="">
          <nb-icon icon="arrow-left-outline" ></nb-icon>
          <span>StudentSatisfaction</span>
          <nb-icon icon="arrow-right-outline" ></nb-icon>
        </a>
      </div>
    </div>

    <div class="header-container">
      <nb-actions size="small">

        <nb-action class="control-item">
          <nb-search type="rotate-layout" ></nb-search>
        </nb-action>

        <!-- <nb-action class="control-item" icon="email-outline"></nb-action> -->
        <nb-action class="control-item" icon="bell-outline" ></nb-action>
        <nb-action *ngIf="user?.type=='Admin'"
          class="control-item"
          icon="file-add-outline"
          nbPopover="Create new survey" nbPopoverTrigger="hover" nbPopoverPlacement="bottom"
          routerLink='/page/create-survey'
          ></nb-action>
        <nb-action class="user-action">
          <nb-user
          [nbContextMenu]="items"
          name="{{user?.name}}"
          picture="../../../assets/images/placeholder.png">
          </nb-user>
        </nb-action>

      </nb-actions>
    </div>
  </div>
</nb-layout-header>
